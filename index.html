<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type= "text/javascript"></script>
    </head>
    
    <body>
        <div id="calculator">
            <div class="keys">
                <span class="indicator">DEG</span>
            </div>
            <div class="total">
                <div class="screen"></div>
            </div>
            <div class="keys">
                <span class="special" id="sq">sq</span>
                <span class="special" id="ln">ln</span>
                <span class="special" id="lo">log</span>
                <span class="special" id="si">sin</span>
                <span class="special" id="co">cos</span>
                <span class="special" id="ta">tan</span>
                <span class="special">SFT</span>
                <span class="special" id="test"></span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">/</span>
                <span>0</span>
                <span>.</span>
                <span class="equal">=</span>
                <span class="operator">*</span>
                <span class="clear">C</span>
                <span class="clearall">AC</span>
                <span class="operator">(</span>
                <span class="operator">)</span>
            </div>            
        </div>
        <script src="scripts/calculate.js" type="text/javascript"></script>
    </body>
</html>
