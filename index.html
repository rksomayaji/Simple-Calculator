<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type= "text/javascript"></script>
    </head>
    
    <body>
        <input type="checkbox" id="offcanvas" class="toggle" />
        <div class="wrapper">
            <aside>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="https://plus.google.com/+SushanthSomayaji">Sushanth</a></li>
                        <li><a href="http://rksomayaji.github.com/">Source</a></li>
                        <li><a href="mailto:rksomayaji@gmail.com">Email</a></li>
                    </ul>
                </nav>
            </aside>
            <section>
                <label for="offcanvas" class="biglabel"></label>
                <label for="offcanvas" class="toggler">
                    <span class="navicon"></span>
                </label>
                <div id="calculator">
                    <div class="total">
                        <div class="screen"></div>
                    </div>
                    <div class="keys">
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span class="operator">+</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span class="operator">-</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span class="operator">/</span>
                        <span>.</span>
                        <span>0</span>
                        <span class="equal">=</span>
                        <span class="operator">*</span>
                        <span class="clear">C</span>
                        <span class="clearall">AC</span>
                        <span class="operator">(</span>
                        <span class="operator">)</span>
                    </div>
                </div>
            </section>
            <script src="scripts/calculate.js" type="text/javascript"type="text/javascript"></script>
        </div>
    </body>
</html>
